<html>
<head><title>Finbook++ Options</title></head>
<script type="text/javascript" src="fancy-settings/source/lib/store.js"></script>
<script type="text/javascript">
var settings = new Store("settings", {
    "auto_plans": true,
    "auto_goals": true,
    "auto_feedback": true,
    "collapse_plan_desc": true,
    "collapse_plan_creator": true,
    "collapse_goal_desc": true,
    "collapse_goal_commentors": true,
    "collapse_feedback_comment": true,
    "reorder_plan_by_goal": true,
    "outline_plans": true,
    "outline_goals": false,
    "outline_goal": false,
    "outline_feedback": false,
    "collapse_expand_all": true,
    "hide_goal_header": false
});

//Only operation is to load localstorage options
chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
  if (request.action == 'gpmeGetOptions') {
    sendResponse(settings.toObject());
  }
});
</script>
</html>
